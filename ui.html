<button id="start">Start!</button>

<p>Use the up/down arrows to move the paddle (this popup must be focused)</p>

<script>
  document.getElementById("start").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "start" } }, "*");
  };

  window.onkeydown = (e) => {
    switch (e.keyCode) {
      case 38:
        parent.postMessage({ pluginMessage: { type: "up" } }, "*");
        break;
      case 40:
        parent.postMessage({ pluginMessage: { type: "down" } }, "*");
        break;
    }
  };
</script>
